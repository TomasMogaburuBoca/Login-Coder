<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>Register Coder</title>
</head>
    <body>
        <div class="container my-5">
            <div class="jumbotron">
                <h1>REGISTER</h1>
                <form class="form" action="/register" method="post" role="form" autocomplete="off">
                    <div class="form-group">
                        <input id="name" name='name' placeholder="name" class="form-control" type="text" required>
                    </div>
                    <div class="form-group">
                        <input id="password" name='password' placeholder="password" class="form-control" type="password" required>
                    </div>
                    <div class="form-group">
                        <input id="direction" name='direction' placeholder="direction" class="form-control" type="text" required>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success my-3" type="submit" value="Register">
                    </div>
                </form>
                <div class="text-left">
                    <button class="btn btn-success my-3" onclick="location.href = '/login'">Go to Login</button>
                </div>
            </div>
        </div>
    </body>
</html>
